<div class="container">
 <div class="mt-50" align="center">
   <div class="card card-login">
     <div class="card-header">
        <div class="row" align="center">
          <div class="col-12">
              <h3>Login</h3>
              <h4>Juan Bracamonte</h4>
          </div>
        </div>
     </div>
     <div class="card-body">
      <div class="body-container" style="height: 140px">
        <div class="row">
          <div class="col-12">
            <span>Usuario:</span>
            <input type="email" class="form-control" required [(ngModel)]="user.username" >
          </div>
        </div>
        <div class="row mt-30">
          <div class="col-12">
            <span>Contrase√±a:</span>
            <input type="password" class="form-control" [(ngModel)]="user.password" (keyup.enter)="verifyFields(user)" >
          </div>
        </div>
      </div>
       <div class="row mt-30">
         <div class="col-12">
           <button class="btn btn-success btn-width" (click)="verifyFields(user)">Ingresar</button>
         </div>
       </div>
       <div class="row mt-30">
         <div class="col-12">
           <button class="btn btn-info btn-width" (click)="goToRegister()">Registrate</button>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
